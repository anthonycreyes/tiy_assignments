<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>Twitter Reproduction</title>
</head>

<body>

	<div class="container">
		<header>
			<div class="leftheader">
				<img src="assets/images/twitter_logo.png" alt="">
			</div>
			<div class="rightheader">
				<div class="right-login">
					<p>Have an account? <strong>Log in</strong>&#9662;</p>
				</div>
				<div class="right-search">
					<p>Search Twitter</p>
					<img src="assets/images/search.png" alt="">
				</div>
			</div>
		</header>

		<section>
			<div class="topbackground"></div>
		</section>

		<section>
			<div class="profile-container">
				<div class="profile-leftside">
					<div class="ironyardlogo">
						<img src="assets/images/TIY_logo.png" alt="">
					</div>
				</div>
				<div class="profile-stats">
					<ul class="stat-tweets">
						<li class="stat-header">Tweets</li>
						<li class="stat-number">4,092</li>
						<li class="stat-line"><li>				
					</ul>
					<ul class="stat-following">
						<li class="stat-header">Following</li>
						<li class="stat-number">1,690</li>	
					</ul>
					<ul class="stat-followers">
						<li class="stat-header">Followers</li>
						<li class="stat-number">7,891</li>						
					</ul>
					<ul class="stat-favorites">
						<li class="stat-header">Favorites</li>
						<li class="stat-number">2,458</li>	
					</ul>
					<ul class="stat-lists">
						<li class="stat-header">Lists</li>
						<li class="stat-number">6</li>	
					</ul>
				</div>
				<div class="followme">
					<div class="follow-button">
						<img src="assets/images/follow.png" alt="">
						<p>Follow</p>
					</div>
					<p></p>
				</div>
				<div class="profileunderline">
				</div>
			</div>
		</section>

		<section>
		</section>

		<section>
		</section>
		


	</div>
	
</body>
</html>
